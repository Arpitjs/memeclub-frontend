<div class="container">
    <div class="row">
        <div class="col s10 offset-s1">
            <h3>Register</h3>
            <div id="error_msg" *ngIf="errorMsg">
              <span class="e">{{errorMsg}}</span>
            </div>
                <form class="col s12" [formGroup]="registerForm"
                 novalidate (ngSubmit)="register()">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="user_name" type="text" formControlName="username">
                      <label for="user_name">Username</label>
                      <span class="error" 
                      *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched">
                    Username is required</span>
                    </div>
                  </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" formControlName="email">
                          <label for="email">Email</label>
                          <span class="error" 
                      *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">
                    email is required</span>
                        </div>
                      </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" formControlName="password">
                      <label for="password">Password</label>
                      <span class="error" 
                      *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">
                    password is required</span>
                    </div>
                </div>
                <button class="btn waves-effect" [disabled]="registerForm.invalid">
                    Sign Up
                </button>
                </form>
        </div>
    </div>
</div>
