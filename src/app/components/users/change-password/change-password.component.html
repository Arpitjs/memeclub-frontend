<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
<div class="row">
    <div class="col s12 m4 l3">
        <app-sidebar></app-sidebar>
    </div>

<div class="col s12 m8 l9">
    <div class="row">
        <h2 class="text">change password</h2>   
        <div class="col s12 password-column">
            <div class="row">
                <form class="col s12" [formGroup]="passwordForm" 
                (ngSubmit)="changePassword()">
                    <div class="row">
                        <div class="input-field col s6" style="margin-left: 10px;">
                    <input type="password" id="cpassword" formControlName="cpassword">
                    <label for="cpassword">current password</label>
                    <p  
                    *ngIf="!passwordForm.controls['cpassword'].valid
                    && passwordForm.controls['cpassword'].touched" 
                    class="error">current password is required</p>
                    </div>

                    <div class="input-field col s6" style="margin-left: 10px;">
                <input type="password" id="newpassword" formControlName="newpassword">
                <label for="newpassword">new password</label>
                <p class="error"
                *ngIf="!passwordForm.controls['newpassword'].valid
                && passwordForm.controls['newpassword'].touched" >new password is required</p>
                </div>

                <div class="input-field col s6" style="margin-left: 10px;">
                    <input type="password" id="confirmpassword" formControlName="confirmpassword">
                    <label for="confirmpassword">confirm password</label>
                    <p class="error"
                    *ngIf="!passwordForm.controls['confirmpassword'].valid
                    && passwordForm.controls['confirmpassword'].touched" 
                    >confirm password is required</p>
                    <p class="error"
                    *ngIf="passwordForm.errors">password dont match</p>
                    </div>
                    </div>

                    <div class="row">
                        <div class="col s6" style="margin-left: 10px;">
                        <button class="btn"
                        [disabled]="!passwordForm.valid">save password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
