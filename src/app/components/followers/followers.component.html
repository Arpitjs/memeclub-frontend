<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col s12 m4 l3">
            <app-sidebar></app-sidebar>
        </div>
        <div *ngIf="!followers.length">you dont have followers yet..</div>
        <div class="col s12 m8 l9" *ngIf="followers.length > 0">
         <div class="row">
            <div class="col s12 m6 l4 cardDiv" *ngFor="let user of followers">
                <div class="card">
                    <a>
                        <div class="card-image imgDiv">
                            <img src="http://placehold.it/100x100" class="imgCircle responive-img">
                        </div>
                    </a>
                    <div class="card-action">
                        <h3 class="card-title">
                            {{user.follower.username}}
                        </h3>
                        <p>country</p>
                      
                    </div>
                </div>
            </div>    
         </div>
        </div>
    </div>
</div>
