<div class="row">
    <div class="col s12 m4">
        <a>
            <span>Posts</span>
            <p class="num"> {{noOfPosts}}</p>
        </a>
    </div>
    <div class="col s12 m4">
        <a>
            <span>Following</span>
            <p class="num">{{following}}</p>
        </a>
    </div>
    <div class="col s12 m4">
        <a>
            <span>Followers</span>
            <p class="num">{{followers}}</p>
        </a>
    </div>
</div>
<ul class="collection with-header">
    <li class="collection-item" routerLinkActive="active" routerLinkActiveOptions="{exact: true }">
        <a routerLink="/streams">
            <div>Streams<a href="#!" class="secondary-content">
                <i class="material-icons">announcement</i></a></div>
        </a>
    </li>
    <ul class="collection with-header">
        <li class="collection-item" routerLinkActive="active" routerLinkActiveOptions="{exact: true }">
            <a routerLink="/users">
                <div>People<a href="#!" class="secondary-content">
                    <i class="material-icons">people</i></a></div>
            </a>
        </li>
  
  </ul>
