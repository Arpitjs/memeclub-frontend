<ul class="collection" *ngFor="let post of posts">
    <li class="collection-item avatar">
      <img src="" alt="" class="circle">
      <span class="title">{{post.username}}</span>
      <p class="time">{{timeFromNow(post.created)}}<br>
         Country
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <img class="postImage" src="" alt="fucking cunt">
                </div>
                <div class="card-content">
                    <p>{{post.post}}</p>
                </div>
                <div class="card-action">
                    <i (click)="like(post)" class="material-icons">thumb_up</i>
                    <span clas="iconSpan">
                        {{post.totalLikes}}
                    </span>
                    <i class="material-icons">chat</i>
                    <span clas="iconSpan">
                        {{post.comments.length}}
                    </span>
                </div>
            </div>
        </div>
    </div>
  </ul>
